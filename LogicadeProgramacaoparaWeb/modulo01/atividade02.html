<meta charset = "UTF-8">
<!--
Crie um algoritmo que leia o valor do raio e calcule a área e o perímetro do círculo correspondente.
Perímetro do círculo = 2*π*r
Área do círculo = π*r
-->
<script>
	alert ("Calculo area e perimetro do circulo!!!");

	var pi = 3.1416
	var raio = +prompt("Digite o raio: ");

	var perimetro = 2 * pi * raio;
	var area = pi * raio * raio;

	document.write("O circulo de raio: " + raio + "<br>");
	document.write("Possui uma area de: " + area + " e um perimetro de: " + perimetro);

</script>
