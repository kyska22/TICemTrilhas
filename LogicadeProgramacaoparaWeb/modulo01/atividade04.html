<meta charset = "UTF-8">
<!--
Crie um algoritmo que leia três valores a, b e c. Indique se a=b, a>b, a>=b, c<b, c!=b. Imprima o resultado na tela.
-->
<script>
	alert ("comparação de valores!");

	var a = +prompt("Digite o primeiro valor: ");
	var b = +prompt("Digite o segundo valor: ");
	var c = +prompt("Digite o terceiro valor: ");

	var comp1 = (a == b);
	var comp2 = (a > b);
	var comp3 = (a >= b);
	var comp4 = (c < b);
	var comp5 = (c != b)

	document.write("a = b: " + comp1 + "<br>");
	document.write("a > b: " + comp2 + "<br>");
	document.write("a >= b: " + comp3 + "<br>");
	document.write("c < b: " + comp4 + "<br>");
	document.write("c != b: " + comp5 + "<br>");


</script>
