<meta charset = "UTF-8">

<script>
	alert ("Calculo da área de um triangulo!!!");

	var base = +prompt("Digite o valor da base: ");
	var altura = +prompt("Digite o valor da altura: ");

	var area = (base * altura)/2;

	document.write("O triangulo de base: " + base + "e altura: " + altura + "<br>");
	document.write("Possui área de: " + area);
</script>
