<meta charset = "UTF-8">
<!--
Crie um algoritmo que converta a temperatura Fahrenheit(F) para graus Celsius(C). Imprima o resultado na tela.
C = (5/9)*(F-32)
-->
<script>
	alert ("Converter de Fahrenheit a Celsius!");

	var Fahrenheit = +prompt("Digite o valor da temperatura em Fahrenheit: ");

	var celsius = (5/9)*(Fahrenheit - 32);

	document.write("A temperatura em graus Celsius Ã©: " + celsius);

</script>
