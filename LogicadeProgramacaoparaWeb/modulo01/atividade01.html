<meta charset = "UTF-8">
<!--
Crie um algoritmo que leia o nome de um aluno, as notas de suas três provas. Calcule e exiba a média das provas com o nome do aluno.
-->
<script>
	alert ("Calculo da média do aluno!!!");

	var nome = prompt("Digite o nome do aluno: ");
	var n1 = +prompt("Nota 1: ");
	var n2 = +prompt("Nota 2: ");
	var n3 = +prompt("Nota 3: ");

	var media = (n1 + n2 + n3)/3;

	document.write("O aluno: " + nome + "<br>");
	document.write("Possui uma media de: " + media.toFixed(2));

</script>
