<meta charset="UTF-8">

<script type="text/javascript">
	alert("Cálculo da área do circulo!")

	var raio = +prompt("Digite o valor do raio: ");

	if (raio > 0) {
		var area = (Math.PI)*raio*raio;
		document.write("A área é: " + area + "m2");
	}
	else {
		document.write("O raio não pode ser nulo ou negativo!!");;		
	}

</script>
